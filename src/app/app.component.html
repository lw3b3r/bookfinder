<div class="container">
  <h1>Book Finder</h1>

  <form class="search-form">
    <input
      class="search-input"
      type="text"
      placeholder="Search"
      [(ngModel)]="search"
    />

    <button mat-icon-button (click)="searchBooks()">
      <mat-icon>search</mat-icon>
    </button>
  </form>

  <div class="books-containter">
    <app-book></app-book>
  </div>
</div>
